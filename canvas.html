<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        body{
            margin:0px;
            padding: 0px;
        }
        canvas {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <canvas id="cv" width="500" height="300"></canvas>
    
    <script>
        var cv = document.getElementById("cv");
        // cv.width = window.innerWidth;
        // cv.height = window.innerHeight;
        var cw = cv.width;
        var ch = cv.height;
        var ctx = cv.getContext("2d");
        const PI = Math.PI;
        
    
        //ctx.rect(x, y, w, h);
        ctx.rect(10, 20, 100, 50);
        ctx.fill();
        
        ctx.fillRect(10, 20, 100, 50);
        ctx.strokeRect(120, 20, 100, 50);
        ctx.clearRect(60, 45, 50, 25);
        console.log(ctx);
        
        //ctx.arc(x, y, r, sa, ea, t/f);
        ctx.beginPath();
        //ctx.moveTo(170, 45);
        ctx.arc(170, 45, 20, 0, 2*PI);
        ctx.closePath();
        ctx.stroke();

        // ctx.beginPath();
        // ctx.moveTo(0, 150);
        // ctx.lineTo(250, 0);
        // ctx.lineTo(500, 150);
        // ctx.lineTo(250, 300);
        // // ctx.lineTo(0, 150);
        // ctx.closePath();
        // ctx.stroke();
        
        // ctx.beginPath();
        // ctx.moveTo(0, 150);
        // ctx.lineTo(250, 0);
        // ctx.lineTo(500, 150);
        // ctx.lineTo(250, 300);
        // ctx.lineTo(250, 150);
        // // ctx.lineTo(0,150);
        // ctx.closePath();
        // ctx.lineWidth = 14;
        // ctx.strokeStyle = "blue";
        // ctx.stroke();

        // ctx.fillStyle = "red";        
        // ctx.fill();

        ctx.beginPath();
        //ctx.moveTo(170, 45);
        ctx.arc(cw/2, ch/2, 100, 0, 2*PI);
        ctx.closePath();
        ctx.stroke();
       
    </script>

</body>

</html>
