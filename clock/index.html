<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Clock</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .input-group{
            margin-bottom: 20px;
            
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="row p-3 flex-row-reverse align-items-center">
        <div class="col-md-9 text-center">
            <canvas width="500" height="500" id="canvas"></canvas>
        </div>
    <div class="col-md-3">
            
    <form action="">
        <div class="input-group">
            <label>Face Color</label>
            <input type="color" id="face-color" value="#ffffff">
        </div>
        <div class="input-group">
            <label>Border Color</label>
            <input type="color"  id="border-color" value="#cccccc">
        </div>
        <div class="input-group">
            <label>Hours Line Color</label>
            <input type="color" id="hr-color" value="#800000">
        </div>
        <div class="input-group">
            <label>Lanrge Hand Color</label>
            <input type="color"  id="mint-color" value="#800000">
        </div>
        <div class="input-group">
            <label>Second Hand Color</label>
            <input type="color"  id="sec-color" value="#800000">
        </div>
        <button type="button" class="btn btn-primary" id="save-btn">Save Color</button>
        <button type="button" class="btn btn-secondary" id="save-image-btn">Save As Image</button>
    </form>
    </div>
</div>
</div>
    <script src="main.js"></script>
</body>
</html>
